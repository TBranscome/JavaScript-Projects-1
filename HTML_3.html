<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Home Technology Groups</h1>
        <h3>Click on a type to see a brand!</h3>

        <ul>
            <li onclick="displayType(this)" id="Cell Phone"
                data-brand-type="Samsung">Cell Phone</li>
            <li onclick="displayType(this)" id="Laptop"
                data-brand-type="Lenovo">Laptop</li>
            <li onclick="displayType(this)" id="Game Console"
                data-brand-type="Playstation">Game Console</li>
            <li onclick="displayType(this)" id="Television"
                data-brand-type="4k QLED">Television</li>
        </ul>
        
    </body>
</html>
